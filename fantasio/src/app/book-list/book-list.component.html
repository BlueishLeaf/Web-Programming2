<h1>List of books</h1>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.id}}</td>
        <!-- <td>{{book.title}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
