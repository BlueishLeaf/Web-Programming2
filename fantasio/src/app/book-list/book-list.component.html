<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Author</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td><img class="ui small image" src="{{book.volumeInfo.imageLinks.smallThumbnail}}"></td>
        <td>{{book.volumeInfo.title}}</td>
        <td>{{book.volumeInfo.authors}}</td>
        <td>{{book.volumeInfo.averageRating}}</td>
      </tr>
    </tbody>
  </table>
</div>
